<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adib's Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298, #89d4cf);
            overflow-x: hidden;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .navbar nav a:hover, .navbar nav a.active {
            background-color: #FFD700;
            color: black;
            border-radius: 5px;
        }

        /* Clock */
        .clock {
            position: fixed;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            color: #FFD700;
            font-family: 'Playfair Display', serif;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            animation: slide 25s infinite;
        }

        .slides img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            80% { transform: translateX(-400%); }
            100% { transform: translateX(0); }
        }

        /* Header Content */
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .header-content h1 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(to right, #FFD700, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;
        }

        .header-content .quote {
            margin-top: 10px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5em;
            }

            .header-content .quote {
                font-size: 1em;
                padding: 8px 16px;
            }

            .navbar nav a {
                font-size: 16px;
            }

            .clock {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <nav>
            <a href="index.html" class="active">Home</a> |
            <a href="biodata.html">Biodata</a> |
            <a href="experience.html">Experience</a> |
            <a href="education.html">Education</a> |
            <a href="family.html">Family</a> |
            <a href="friends.html">Friends</a> |
            <a href="gallery.html">Gallery</a>
        </nav>
    </div>

    <audio id="background-music" src="audio/song1.mp3" autoplay loop muted></audio>

    <!-- Clock -->
    <div class="clock" id="clock"></div>

    <!-- Slider Section -->
    <div class="slider">
        <div class="slides">
            <img src="images/bg1.jpg" alt="Journey Begins">
            <img src="images/bg2.jpg" alt="Milestone Achieved">
            <img src="images/bg3.jpg" alt="Challenges Ahead">
            <img src="images/bg4.jpg" alt="Victories Celebrated">
            <img src="images/bg5.jpg" alt="Growth and Learning">
            <img src="images/bg6.jpg" alt="New Horizons">
        </div>
        <div class="header-content">
            <h1>Welcome to Adib's Journey</h1>
            <div class="quote">"Hidup adalah seperti sebuah perjalanan, nikmatilah dalam setiap langkahnya"</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Adib's Journey | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Clock -->
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const malaysiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" }));
            const hours = malaysiaTime.getHours().toString().padStart(2, '0');
            const minutes = malaysiaTime.getMinutes().toString().padStart(2, '0');
            const seconds = malaysiaTime.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds} MYT`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize clock immediately
    </script>
    <script>
    const music = document.getElementById("background-music");

    // Unmute and play audio after user interaction
    document.addEventListener("click", () => {
        music.muted = false;
        music.play(); // Ensure it starts playing
    }, { once: true });
    </script>
</body>
</html>
